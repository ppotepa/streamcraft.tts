[mypy]
# Strict mode baseline
strict = true

# Import discovery
mypy_path = streamcraft
namespace_packages = true
explicit_package_bases = true

# Strictness flags
warn_unreachable = true
warn_unused_configs = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_return_any = true
warn_no_return = true

# Untyped definitions and calls
disallow_untyped_calls = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true

# Disallow dynamic typing
disallow_any_unimported = true
disallow_any_expr = false  # Too strict for practical use
disallow_any_decorated = false  # Allow decorated functions
disallow_any_explicit = true
disallow_any_generics = true
disallow_subclassing_any = true

# None and Optional handling
no_implicit_optional = true
strict_optional = true

# Strictness
strict_equality = true
no_implicit_reexport = true

# Show error codes
show_error_codes = true
show_column_numbers = true
pretty = true

# Exclude paths
exclude = (
    ^temp/.*$
    |^\.venv/.*$
    |^build/.*$
    |^dist/.*$
)

# Per-module options for third-party libs without stubs
[mypy-faster_whisper.*]
ignore_missing_imports = true

[mypy-soundfile.*]
ignore_missing_imports = true

[mypy-twitchdl.*]
ignore_missing_imports = true

[mypy-demucs.*]
ignore_missing_imports = true
